<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color:#f1ebeb ;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr{
            background-color: #313131;
        }
        #tab2{
            width: 50%;
            border-collapse: collapse;
            background-color: #b94646;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Dept</th>
            <th>Year</th>
        </tr>

        <tr>
            <td>Rajdwip</td>
            <td>IT</td>
            <td>2nd</td>
        </tr>
        <tr>
            <td>Soumen</td>
            <td>IT</td>
            <td>2nd</td>
        </tr>
        <tr>
            <td>Sayak</td>
            <td>IT</td>
            <td>2nd</td>
        </tr>
        <tr>
            <td>Hrik</td>
            <td>CSE</td>
            <td>2nd</td>
        </tr>
    </table>
    <br />

    <table id ="tab2">
        <tr>
            <th>Country</th>
            <td>India</td>
            <td>Chaina</td>
            <td>USA</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>CN</td>
            <td>USA</td>
        </tr>
    </table>
</body>
</html>
